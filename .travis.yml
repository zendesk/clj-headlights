sudo: false
language: clojure
branches:
  only:
    - master
jdk:
  - oraclejdk8
jobs:
  include:
    - stage: test
      script: CI_PART=unit ./scripts/run_ci.sh
    -
      script: CI_PART=eastwood ./scripts/run_ci.sh
    - stage: deploy
      script: ./scripts/deploy_codox.sh
cache:
  timeout: 259200 # 3 days
  directories:
    - $HOME/.m2/repository
