sudo: false
language: clojure
script: ./scripts/run_ci.sh
branches:
  only:
    - master
jdk:
  - oraclejdk8
env:
  global:
    - ENCRYPTION_LABEL: 7b8432f5ae93
  matrix:
    - CI_PART=unit
    - CI_PART=eastwood
cache:
  timeout: 259200 # 3 days
  directories:
    - $HOME/.m2/repository

after_success:
- ./scripts/deploy_codox.sh
